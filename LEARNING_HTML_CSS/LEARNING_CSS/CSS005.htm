<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>
		Iranian Experts
	</title>

	<style>
		h1 {
			border: 1px;
		}

		h2 {
			border: solid;
		}

		h3 {
			border: gray;

<body>
	<h1>
		1px
	</h1>

	<h2>

	<h3>
		Gray
	</h3>

	<h4>
		1px solid
	</h4>

	<h5>
		1px Gray
	</h5>

	<h6>
		solid Gray
	</h6>

	<div>
		1px solid Gray
	</div>
</body>
</html>
