<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>
		Iranian Experts
	</title>

	<style>
		p.x {
			color: red;
			font-size: 10pt;
			background-color: khaki;
			border: 1px outset;
			padding: 10px;
		}

		p.y {
			color: blue;
			font-size: 16pt;
			background-color: aquamarine;
			text-decoration: underline;
			margin: 10px;
		}
	</style>
</head>
<body>
	<p>
		Hello, World!
	</p>

	<hr />

	<p class="x">
		Hello, World!
	</p>

	<hr />

	<p class="y">
		Hello, World!
	</p>

	<hr />

	<p class="x y">
		Hello, World!
	</p>

	<hr />

	<p class="y x">
		Hello, World!
	</p>
</body>
</html>
